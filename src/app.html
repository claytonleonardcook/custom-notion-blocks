<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			:root {
				--primary: #ff7d7d;
				--secondary: #8bb5ff;
				--spacing: 1rem;
				--radius: 1rem;
				--font-size: 1.5rem;
				--light-gray: #f5f5f5;
			}

			html, body {
				padding: 0;
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}

			iframe, fieldset {
				all: unset;
			}

			h1, h2, h3, h4, h5, h6 {
				margin: 0;
			}

			input {
				display: inline;
				border: none;
				font-size: var(--font-size);
				background-color: var(--secondary);
				border-radius: calc(var(--radius) / 2);
				padding: var(--spacing);
			}

			input:focus {
				outline: none;
			}
		</style>
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
